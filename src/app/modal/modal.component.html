<div class="modal-header" #template>
    <h5 class="modal-title" id="modalLabel">{{title}}</h5>
    <button (click)="modalRef.hide()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button (click)="modalRef.hide()" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
</div>
